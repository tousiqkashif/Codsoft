<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator

    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head"><h1>Calculator</h1></div>
<div class="row">
    

    <div class="Calculator">
       <div ><input type="text" placeholder="Enter Value" id="screen"></div> 
       <div id="btns">
<div>
        <input type="button" value="1" id="one">
        <input type="button" value="2" id="two">
        <input type="button" value="3" id="three">
    </div>
    <div>
        <input type="button" value="4" id="four">
        <input type="button" value="5" id="five">
        <input type="button" value="6" id="six">
    </div>
    <div>
        <input type="button" value="7" id="seven">
        <input type="button" value="8" id="eight">
        <input type="button" value="9" id="nine">
    </div>
    <div>
        <input type="button" value="C" id="clear">
        <input type="button" value="x" id="mul">
        <input type="button" value="+" id="plus">
    </div>
    <div>
        <input type="button" value="-" id="min">
        <input type="button" value="/" id="div">
        <input type="button" value="=" id="equal">
    </div>
       </div>

    </div>
</div>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
